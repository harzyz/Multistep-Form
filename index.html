<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="card_container">
        <div class="sidebar">
          <div class="sidebar_overlay">
            <div class="steps">
              <p class="step_number">1</p>
              <div class="step_desc">
                <p>STEP 1</p>
                <p>YOUR INFO</p>
              </div>
            </div>
            <div class="steps">
              <p class="step_number">2</p>
              <div class="step_desc">
                <p>STEP 2</p>
                <p>YOUR INFO</p>
              </div>
            </div>
            <div class="steps">
              <p class="step_number">3</p>
              <div class="step_desc">
                <p>STEP 3</p>
                <p>YOUR INFO</p>
              </div>
            </div>
            <div class="steps">
              <p class="step_number">4</p>
              <div class="step_desc">
                <p>STEP 4</p>
                <p>YOUR INFO</p>
              </div>
            </div>
          </div>
          <img  class="desktop_sidebar" src="./images/bg-sidebar-desktop.svg" alt="" />
          <img  class="mobile_sidebar" src="./images/bg-sidebar-mobile.svg" alt="" />
        </div>
        <div class="personal_info">
          <h1>Personal Info</h1>
          <p class="instruction">
            Please provide your name, email address, and phone number
          </p>
          <form class="form_container">
            <div class="form_input">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="e.g Stephen King" />
            </div>
            <div class="form_input">
              <label for="name">Email Address</label>
              <input type="text" id="name" placeholder="e.g Stephen King" />
            </div>
            <div class="form_input">
              <label for="name">Phone Number</label>
              <input type="text" id="name" placeholder="e.g Stephen King" />
            </div>
            <div class="btn_wrapper">
              <button class="nxt_btn">Next Step</button>
            </div>
          </form>
        </div>
        <div class="btn_wrapper_mobile">
          <button class="nxt_btn">Next Step</button>
        </div>
      </div>
    </main>
  </body>
</html>
